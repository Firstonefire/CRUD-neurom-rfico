<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>modifica el titulo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Banner Superior agrega las imagenes  -->
    <img src="{{ url_for('static', filename='banner.jpg') }}" alt="Banner principal" class="banner">

    <h1>modifica la tematica</h1>

    <!-- Formulario para crear/editar -->
    <div id="form-container">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" id="precio">
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea id="descripcion"></textarea>
        </div>
        <button onclick="guardarProducto()">Guardar</button>
        <div id="message"></div>
    </div>

    <!-- Tabla de datos -->
    <h2>Listado de Productos</h2>
    <table id="tabla-productos">
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Precio</th><th>Descripción</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Imagen Inferior agrega las imagenes -->
    <img src="{{ url_for('static', filename='footer.jpg') }}" alt="Imagen inferior" class="footer">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
